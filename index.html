<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex LaunchX</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Pokedex LaunchX</h1>
            <nav>
                <input type="text" name="pokeSearch" id="pokeSearch" placeholder="Pikachu" class="pokeSearch">
                <button onclick="fetchPokemon();" class="btn">Buscar</button>
            </nav>
        </header>
        <main class="card">
            <h2 id="pokeName" class="pokeName"></h2>
            <img src="img/pokeball.jpg" alt="Pokeball" id="pokeImg" class="pokeImg">
            <span id="pokeType1"></span>
            <span id="pokeType2"></span>
            <div class="stats">
                <article class="pokeStats">
                    <label for="pokeAb">Habilidad:  </label>
                    <span id="pokeAb"></span>
                </article>
                <article class="pokeStats">
                    <label for="hp">HP:  </label>
                    <span id="hp"></span>
                </article>
                <article class="pokeStats">
                    <label for="attack">Ataque:  </label>
                    <span id="attack"></span>
                </article>
                <article class="pokeStats">
                    <label for="defense">Defensa:  </label>
                    <span id="defense"></span>
                </article>
                <article class="pokeStats">
                    <label for="atk-sp">Ataque especial:  </label>
                    <span id="atk-sp"></span>
                </article>
                <article class="pokeStats">
                    <label for="def-sp">Defensa especial:  </label>
                    <span id="def-sp"></span>
                </article>
                <article class="pokeStats">
                    <label for="speed">Velocidad:  </label>
                    <span id="speed"></span>
                </article>
            </div>
        </main>
    </div>
    <script src="./pokedex.js"></script>
</body>
</html>
